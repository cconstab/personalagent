name: personal_agent_app
description: Private AI Agent Flutter App with atPlatform
publish_to: none

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # atPlatform SDK
  at_client_mobile: ^3.2.0
  at_onboarding_flutter: 6.1.7

  # State management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.6.18

  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

dependency_overrides:
  # Match noports project's working versions
  showcaseview: 3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.svg
    - assets/icon/README.md
