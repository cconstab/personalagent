version: services/v1

services:
  # Ollama - Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: personalagent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent Service
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: personalagent-agent
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - AT_SIGN=${AT_SIGN}
      - AT_KEYS_FILE_PATH=/app/keys/${AT_SIGN}_key.atKeys
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - PRIVACY_THRESHOLD=${PRIVACY_THRESHOLD:-0.7}
    volumes:
      - ./agent/keys:/app/keys:ro
      - agent-storage:/app/storage
    restart: unless-stopped
    command: dart run bin/agent.dart

volumes:
  ollama-data:
  agent-storage:
